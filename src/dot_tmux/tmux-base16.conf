# Scheme: Gruvbox Dark/Light, Hard
# Author: Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)

# --------------------------------------
# --- Basic Configurations -------------
# --------------------------------------

set   -gF @base16-palettes "#{d:current_file}/palettes"
source -F "#{?@base16-palette,#{E:#{@base16-palette}},#{@base16-palettes}/gruvbox-dark.conf}"

set -gF @base16_fg "#{@base05}"
set -gF @base16_bg "#{?#{==:#{@base16-transparent},on},default,#{@base00}}"

# --------------------------------------
# --- Windows & Panes ------------------
# --------------------------------------

set -gF display-panes-colour        "#{@base02}"
set -gF display-panes-active-colour "#{@base0B}"

set -gF pane-border-style        "fg=#{display-panes-colour},bg=#{@base16_bg}"
set -gF pane-active-border-style "fg=#{display-panes-active-colour},bg=#{@base16_bg}"
set -gF pane-scrollbars-style    "fg=#{@base04},bg=#{@base01}"

set -gF window-style        "fg=#{@base16_fg},bg=#{@base16_bg}"
set -gF window-active-style "#{window-style}"

# --------------------------------------
# --- Menus & Popups -------------------
# --------------------------------------

set -gF message-style         "fg=#{@base16_fg},bg=#{@base01}"
set -gF message-command-style "#{message-style}"

set -gF menu-style          "fg=#{@base16_fg},bg=#{@base01}"
set -gF menu-border-style   "fg=#{@base04},bg=#{@base01}"
set -gF menu-selected-style "fg=#{@base16_fg},bg=#{@base02}"

set -gF popup-style        "#{window-style}"
set -gF popup-border-style "#{pane-border-style}"

%if "#{@base16-border}"
	set -gF menu-border-lines  "#{@base16-border}"
	set -gF popup-border-lines "#{@base16-border}"
%endif


# --------------------------------------
# --- Modes ----------------------------
# --------------------------------------

set -gF mode-style        "fg=#{@base00},bg=#{@base0A}"
set -gF clock-mode-colour "#{@base0D}"

set -gF copy-mode-match-style         "fg=#{@base00},bg=#{@base0A}"
set -gF copy-mode-current-match-style "fg=#{@base00},bg=#{@base09}"
set -gF copy-mode-mark-style          "fg=#{@base00},bg=#{@base0B}"
set -gF copy-mode-position-style      "fg=#{@base00},bg=#{@base0E}"
set -gF copy-mode-selection-style     "fg=#{@base00},bg=#{@base0A}"

# --------------------------------------
# --- Statusline -----------------------
# --------------------------------------

set -gF status-style       "fg=#{@base04},bg=#{@base16_bg}"
set -gF status-left-style  "#{status-style}"
set -gF status-right-style "#{status-style}"

set -gF window-status-style          "fg=#{@base03},bg=#{@base16_bg}"
set -gF window-status-last-style     "#{window-status-style}"
set -gF window-status-current-style  "fg=#{@base09},bg=#{@base16_bg}"
set -gF window-status-bell-style     "fg=#{@base00},bg=#{@base09}"
set -gF window-status-activity-style "#{window-status-bell-style}"

%if "#{==:#{@base16-statusline},on}"
	set -g status "on"
	set -g status-justify "left"
	set -g status-left-length  "80"
	set -g status-right-length "80"
	set -g window-status-separator ""

	set -g   status-left ""
	set -gaF status-left "##{?client_prefix,#[fg=#{@base00}##,bg=#{@base0E}],#[fg=#{@base16_fg}##,bg=#{@base02}]} #[bold]##S#[nobold] "
	set -gaF status-left "##{?client_prefix,#[fg=#{@base0E}##,bg=#{@base16_bg}],#[fg=#{@base02}##,bg=#{@base16_bg}]}"

	set -g   window-status-format ""
	set -gaF window-status-format "#[fg=#{@base01},bg=#{@base16_bg}]#[reverse]#[noreverse]"
	set -gaF window-status-format "#[fg=#{@base04},bg=#{@base01}] ##I  ##W##{?window_zoomed_flag,+,} "
	set -gaF window-status-format "#[fg=#{@base01},bg=#{@base16_bg}]"

	set -g   window-status-current-format ""
	set -gaF window-status-current-format "#[fg=#{@base09},bg=#{@base16_bg}]#[reverse]#[noreverse]"
	set -gaF window-status-current-format "#[fg=#{@base02},bg=#{@base09}] ##I  #[bold]##W##{?window_zoomed_flag,+,}#[nobold] "
	set -gaF window-status-current-format "#[fg=#{@base09},bg=#{@base16_bg}]"

	set -g   status-right ""
	set -gaF status-right "#[fg=#{@base01},bg=#{@base16_bg}]"
	set -gaF status-right "#[fg=#{@base04},bg=#{@base01}] %H:%M  %Y-%m-%d "
	set -gaF status-right "#[fg=#{@base02},bg=#{@base01}]"
	set -gaF status-right "#[fg=#{@base16_fg},bg=#{@base02}] #[bold]##h#[nobold] "
%endif

