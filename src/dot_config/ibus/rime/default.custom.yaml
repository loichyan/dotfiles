patch:
  schema_list:
    - schema: eng
    - schema: rime_frost
    - schema: rime_frost_double_pinyin_flypy
  menu/page_size: 5

  key_binder/bindings:
    __patch:
      - key_bindings:/emacs_editing
      - key_bindings:/move_by_word_with_tab
      - key_bindings:/paging_with_comma_period
      - key_bindings:/numbered_mode_switch
      - custom_key_bindings

  ascii_composer:
    good_old_caps_lock: true
    switch_key:
      Caps_Lock: clear
      Shift_L: commit_code
      Shift_R: noop
      Control_L: noop
      Control_R: noop

  punctuator/full_shape/.: { commit: "．" }
  punctuator/half_shape/.: { commit: "．" }

custom_key_bindings:
  __append:
    - { when: composing, accept: Control+c, send: Escape }
    - { when: composing, accept: Control+w, send: Shift+BackSpace }
    - { when: always, accept: Control+period, select: eng }
