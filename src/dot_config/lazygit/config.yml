gui:
  nerdFontsVersion: "3"
  border: rounded
  theme:
    selectedLineBgColor: [black]
git:
  overrideGpg: true
  paging:
    colorArg: always
    pager: delta --dark --paging=never
  commit:
    autoWrapCommitMessage: false
  truncateCopiedCommitHashesTo: 12
keybinding:
  universal:
    toggleRangeSelect: V
  commits:
    cherryPickCopy: c
    pasteCommits: v
customCommands:
  - key: C
    command: cz
    description: commit with commitizen
    context: files
    loadingText: opening commitizen
    subprocess: true
