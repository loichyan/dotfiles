os:
  edit: |
    nvim --server /tmp/nvim-server.sock --remote-tab {{filename}}
  editAtLine:
    nvim --server /tmp/nvim-server.sock --remote-tab {{filename}} +{{line}}
  editInTerminal: false
customCommands:
  - key: "C"
    command: "cz c"
    description: "commit with commitizen"
    context: "files"
    loadingText: "opening commitizen commit tool"
    subprocess: true
